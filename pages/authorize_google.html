<div id="content" style="padding:20px;">
  {{#extend "application"}}
    {{#content "content"}}
      <div id='step1'>
        <em>1. First accept the Google integration</em><br><br>
        <a class="waves-effect waves-light btn-large primary-color width-100 animated bouncein delay-6" href="#", onclick="const {ipcRenderer} = require('electron');ipcRenderer.send('googleAuth');">
          Get Google Calendar Code
        </a>
      </div>
      <br>
      <div id='step2'>
        <em>2. Paste the code bellow</em>
        <div class="input-field animated fadeinright">
          <input id="google_code" type="text" class="validate">
          <label for="google_code">Google's Code</label>
        </div>
      </div>

      <a class="waves-effect waves-light btn-large primary-color width-100 animated bouncein delay-6" href="#", onclick="const {ipcRenderer} = require('electron');ipcRenderer.send('googleIntegrate', $('#google_code').val());">
        Integrate
      </a>
    {{/content}}
  {{/extend}}
</div>

<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<script src="assets/js/jquery-2.1.0.min.js"></script>
<script src="assets/js/jquery.swipebox.min.js"></script>
<script src="assets/js/materialize.min.js"></script>
<script src="assets/js/swiper.min.js"></script>
<script src="assets/js/jquery.mixitup.min.js"></script>
<script src="assets/js/masonry.min.js"></script>
<script src="assets/js/chart.min.js"></script>
<script src="assets/js/functions.js"></script>
<script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
<script src="assets/js/handlebars.js"></script>
<script src="assets/js/app.js"></script>

<script>if (window.module) module = window.module;</script>
